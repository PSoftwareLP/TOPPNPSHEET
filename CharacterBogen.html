<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bester Charakterbogen</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
</head>
<body>
    <script src="Script.js"></script>
    <div class="container">
        <label for="StrengthAttribute">Enter a number:</label>
        <input type="number" id="StrengthAttribute">
        <button onclick="ComputeStrengthModifier()">AttributeBerechnen</button>
        <br>
        <label for="output">Result:</label>
        <input type="text" id="StrengthModifier" readonly>
    </div>
    <!--Character Information-->
    <div class="rowContainer">
        <!--Attributes-->
        <div class="verticalContainer">
            <!--Strength-->
            <div class="contentBox attribute">
                <label>StrengthAttribute:</label>
                <input type="number" id="AttributeStrength">
                <div class="separator"></div>
                <label>StrengthModifier:</label>
                <input type="text" id="AttributeModifierStrength" readonly>
            </div>
            <!--Dexterity-->
            <div class="contentBox attribute">
                <label>DexterityAttribute:</label>
                <input type="number" id="AttributeDexterity">
                <div class="separator"></div>
                <label>DexterityModifier:</label>
                <input type="text" id="AttributeModifierDexterity" readonly>
            </div>
            <!--Constitution-->
            <div class="contentBox attribute">
                <label>ConstitutionAttribute:</label>
                <input type="number" id="AttributeConstitution">
                <div class="separator"></div>
                <label>ConstitutionModifier:</label>
                <input type="text" id="AttributeModifierConstitution" readonly>
            </div>
            <!--Intelligence-->
            <div class="contentBox attribute">
                <label>IntelligenceAttribute:</label>
                <input type="number" id="AttributeIntelligence">
                <div class="separator"></div>
                <label>IntelligenceModifier:</label>
                <input type="text" id="AttributeModifierIntelligence" readonly>
            </div>
            <!--Charisma-->
            <div class="contentBox attribute">
                <label>CharismaAttribute:</label>
                <input type="number" id="AttributeCharisma">
                <div class="separator"></div>
                <label>CharismaModifier:</label>
                <input type="text" id="AttributeModifierCharisma" readonly>
            </div>
            <!--Willpower-->
            <div class="contentBox attribute">
                <label>WillpowerAttribute:</label>
                <input type="number" id="AttributeWillpower">
                <div class="separator"></div>
                <label>WillpowerModifier:</label>
                <input type="text" id="AttributeModifierWillpower" readonly>
            </div>
            <!--Vitality-->
            <div class="contentBox attribute">
                <label>VitalityAttribute:</label>
                <input type="number" id="AttributeVitality">
                <div class="separator"></div>
                <label>VitalityModifier:</label>
                <input type="text" id="AttributeModifierVitality" readonly>
            </div>
        </div>
        <!--Abilities-->
        <div class="verticalContainer">

        </div>
        <div class="columnContainer">
            <!--BasicValues-->
            <div class="horizontalContainer">
            </div>
            <!--Attacks-->
            <div class="horizontalContainer">
            </div>
        </div>
    </div>
</body>
</html>
