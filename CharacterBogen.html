<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bester Charakterbogen</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
</head>
<body>
    <script src="Script.js"></script>
    <div class="container">
        <label for="StrengthAttribute">Placeholder:</label>
        <label for="output">Placeholder auch</label>
        <input type="text" id="StrengthModifier" readonly>
    </div>
    <!--Character Information-->
    <div class="rowContainer">
        <!--Attributes-->
        <div class="verticalContainer">
            <!--Strength-->
            <div class="contentBox attribute">
                <label>StrengthAttribute:</label>
                <input type="number" id="AttributeStrength" value="0" min="0" max="100" onchange="ComputeAttributeModifier('Strength')">
                <div class="separator"></div>
                <label>StrengthModifier:</label>
                <input type="text" id="AttributeModifierStrength" readonly>
            </div>
            <!--Dexterity-->
            <div class="contentBox attribute">
                <label>DexterityAttribute:</label>
                <input type="number" id="AttributeDexterity" value="0" min="0" max="100" onchange="ComputeAttributeModifier('Dexterity')">
                <div class="separator"></div>
                <label>DexterityModifier:</label>
                <input type="text" id="AttributeModifierDexterity" readonly>
            </div>
            <!--Constitution-->
            <div class="contentBox attribute">
                <label>ConstitutionAttribute:</label>
                <input type="number" id="AttributeConstitution" value="0" min="0" max="100" onchange="ComputeAttributeModifier('Constitution')">
                <div class="separator"></div>
                <label>ConstitutionModifier:</label>
                <input type="text" id="AttributeModifierConstitution" readonly>
            </div>
            <!--Intelligence-->
            <div class="contentBox attribute">
                <label>IntelligenceAttribute:</label>
                <input type="number" id="AttributeIntelligence" value="0" min="0" max="100" onchange="ComputeAttributeModifier('Intelligence')">
                <div class="separator"></div>
                <label>IntelligenceModifier:</label>
                <input type="text" id="AttributeModifierIntelligence" readonly>
            </div>
            <!--Charisma-->
            <div class="contentBox attribute">
                <label>CharismaAttribute:</label>
                <input type="number" id="AttributeCharisma" value="0" min="0" max="100" onchange="ComputeAttributeModifier('Charisma')">
                <div class="separator"></div>
                <label>CharismaModifier:</label>
                <input type="text" id="AttributeModifierCharisma" readonly>
            </div>
            <!--Willpower-->
            <div class="contentBox attribute">
                <label>WillpowerAttribute:</label>
                <input type="number" id="AttributeWillpower" value="0" min="0" max="100" onchange="ComputeAttributeModifier('Willpower')">
                <div class="separator"></div>
                <label>WillpowerModifier:</label>
                <input type="text" id="AttributeModifierWillpower" readonly>
            </div>
            <!--Vitality-->
            <div class="contentBox attribute">
                <label>VitalityAttribute:</label>
                <input type="number" id="AttributeVitality" value="0" min="0" max="100" onchange="ComputeAttributeModifier('Vitality')">
                <div class="separator"></div>
                <label>VitalityModifier:</label>
                <input type="text" id="AttributeModifierVitality" readonly>
            </div>
        </div>
        <!--Abilities-->
        <div class="verticalContainer">
            bla bla
        </div>
        <div class="columnContainer">
            <!--BasicValues-->
            <div class="horizontalContainer">
            </div>
            <!--Attacks-->
            <div class="horizontalContainer">
            </div>
        </div>
    </div>
</body>
</html>
